<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registered Users</title>
</head>
<body>
<h1>Registered Users for {{ event.title }}</h1>
<ul>
{% for user in users %}
<li>{{ user.username }} - {{ user.email }}</li>
{% endfor %}
</ul>
<a href="{{ url_for('main.export_registrations', event_id=event.id) }}">Export Registrations</a>
</body>
</html>
